{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Balance</h1>
        <table class="mt-4 w-full bg-white shadow-md rounded-md">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left">Ingresos Totales</th>
                    <th class="px-4 py-2 text-left">Gastos Totales</th>
                    <th class="px-4 py-2 text-left">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="px-4 py-2">{{ balance.ingresos }}</td>
                    <td class="px-4 py-2">{{ balance.gastos }}</td>
                    <td class="px-4 py-2">{{ balance.calcular_balance }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
