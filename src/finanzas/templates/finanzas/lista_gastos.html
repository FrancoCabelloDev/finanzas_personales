{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Lista de Gastos</h1>
        <a href="{% url 'crear_gasto' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md">Nuevo Gasto</a>
        <table class="mt-4 w-full bg-white shadow-md rounded-md">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left">Descripci√≥n</th>
                    <th class="px-4 py-2 text-left">Monto</th>
                    <th class="px-4 py-2 text-left">Fecha</th>
                    <th class="px-4 py-2 text-left">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for gasto in gastos %}
                <tr>
                    <td class="px-4 py-2">{{ gasto.descripcion }}</td>
                    <td class="px-4 py-2">{{ gasto.monto }}</td>
                    <td class="px-4 py-2">{{ gasto.fecha }}</td>
                    <td class="px-4 py-2">
                        <a href="{% url 'editar_gasto' gasto.pk %}" class="bg-yellow-500 text-white px-2 py-1 rounded-md">Editar</a>
                        <a href="{% url 'eliminar_gasto' gasto.pk %}" class="bg-red-500 text-white px-2 py-1 rounded-md">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
